<article class="card">
  <div class="card-img">
    <img src="{{ imageUrl }}" alt="{{ title }}" class="img is-4by3" />
  </div>

  <div class="card-content">
    <div class="media-content">
      <p class="title is-4">{{ title }}</p>
      <p class="subtitle is-6">@{{ username }}</p>
    </div>
    <div class="content">{{ content }}</div>
  </div>
</article>
